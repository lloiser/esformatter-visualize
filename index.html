<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Esformatter visualize</title>
		<meta name="description" content="Esformatter visualize">
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>Esformatter playground: adjust the options and see how the output changes</h1>
		<div class="panel flex playground">
			<textarea id="input" placeholder="// paste your code or select a file"></textarea>
			<button type="button" id="format">&rArr;</button>
			<textarea id="output" placeholder="// output generated by esformatter.format using the options below" readonly></textarea>
		</div>
		<div class="panel settings">
			<h2>Settings</h2>
			<label for="importScript">Import script: </label><input type="file" id="importScript" accept=".js" /><br />
			<label for="importOptions">Import options: </label><input type="file" id="importOptions" accept=".json,.jsfmtrc" />
		</div>
		<div class="panel options">
			<h2>Options</h2>
			<select id="presets"></select>
			<div class="flex">
				<div id="options"></div>
				<textarea id="optionsOutput" rows="10" readonly></textarea>
			</div>
		</div>

		<script type="text/javascript" src="bundle.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
