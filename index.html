<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Esformatter visualize</title>
		<meta name="description" content="Esformatter visualize">
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body class="vstack">
		<h1 class="header">Esformatter playground: adjust the options and see how the output changes</h1>
		<div class="panel flex playground">
			<textarea id="input" placeholder="// paste your code or select a file"></textarea>
			<button type="button" id="format">&rArr;</button>
			<textarea id="output" placeholder="// output generated by esformatter.format using the options below" readonly></textarea>
		</div>
		<div class="panel settings vstack-s">
			<h2>Settings</h2>
			<div>
				<label>Import script: <input type="file" id="importScript" accept=".js" /></label>
			</div>
			<div>
				<label>Import options: <input type="file" id="importOptions" accept=".json,.jsfmtrc" /></label>
			</div>
			<h3>Plugins</h3>
			<div id="plugins"></div>
		</div>
		<div class="panel options vstack-s">
			<h2>Options</h2>
			<label>Presets: <select id="presets"></select></label>
			<div class="flex">
				<div id="options"></div>
				<textarea id="optionsOutput" rows="10" readonly></textarea>
			</div>
		</div>

		<script type="text/javascript" src="bundle.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
